<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
 <body onload="setDeviceClass()">

  <iframe src="result (2).html" width="50%" height="500" frameborder="0" scrolling="no" name="myiframe"></iframe>

  <div class="pc">
  <center>
    <h1> desktop </h1>
  </center>
   </div>
   <div class="landscape">
    <center>
      <h1> landscape </h1>
    </center>
   </div>

   <div class="portrait">
    <center>
      <h1> portrait </h1>
    </center>
   </div>
  
</body>
</html>


<style>
  iframe{
    display: none;
  }
  .portrait{
    display: none;
  }
  .landscape{
    display: none;
  }

  .pc{
    display: none;
  }

  @media only screen and (orientation: landscape) {
    html.mobile .landscape{
      display: block;
    }     
  }

  @media only screen and (orientation: portrait) {
    html.mobile .portrait{
      display: block;
    }     
  }


  @media only screen and (min-width: 900px){
    html.desktop .pc{
      display: block;

    }
  }
  


</style>


<script>
  function setDeviceClass() {
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      document.querySelector('html').classList.add('mobile');
    } else {
      document.querySelector('html').classList.add('desktop');
    }
  }
</script>
