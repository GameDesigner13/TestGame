<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <iframe src="result (2).html" width="50%" height="500" frameborder="0" scrolling="no" name="myiframe"></iframe>

  <div class="request">
  <center>
    <h1>Allign your phone hotizontally to get best experience possible! </h1>
  </center>
   </div>
  
</body>
</html>


<style>
  .request{
    display: none;
  }
  
  @media only screen and (min-width: 901px) {
    iframe {
     width: 100%;
     height: 500px;
    }
  }


  @media only screen and (orientation: landscape) {
    iframe {
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
  }
   }
  

  @media only screen and (max-width: 600px) and (orientation: portrait) {
    iframe {
      width: 100%;
      height: 500px;
    }
    .request{
      display: block;
    }
  }
</style>
